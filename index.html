<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <button class="choice" id="rock">
        <img src="./images/rock.png" alt="rock" id="rock">
    </button>
    <button class="choice" id="paper">
        <img src="./images/paper.png" alt="paper" id="paper">
    </button>
    <button class="choice" id="scissors">
        <img src="./images/scissors.png" alt="scissors" id="scissors">
    </button>
    <button id="reset">Reset</button>
    <div id="result">NEW GAME! Make your choice!</div>
    <div id="score"></div>

</body>

</html>

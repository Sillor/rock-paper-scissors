<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="text">
        <div id="score"></div>
        <div id="result">NEW GAME! Make your choice!</div>
    </div>
    <div class="buttons">
        <button class="choice" id="rock">
            <img src="./images/rock.png" alt="rock" id="rock">
        </button>
        <button class="choice" id="paper">
            <img src="./images/paper.png" alt="paper" id="paper">
        </button>
        <button class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors" id="scissors">
        </button>
    </div>
<div class="reset-container">
    <button id="reset">Reset</button>
</div>

</body>

</html>
